<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="box">
<h1>Tip calculator</h1>
<form>
  <p>How much was your bill?</p>
      <input id="bill" type = "text" placeholder = "Bill Cost">
        <p>Rate their service</p>
      <select id="percent">
        <option disabled selected value="0"></option>
        <option value="0.1">10&#37;</option>
        <option value="0.2">20&#37;</option>
        <option value="0.3">30&#37;</option>
      </select>
  </form>
  <p>How many people eating?</p>
  <input id="ppls" type = "text" placeholder = "Number of People Eating">
  <p> Calculate here</p>
  <button type="button" id="calculator" onclick="calculateTip()">Calculate</button>
  <div id= "total"></div>
  <div id= "service"></div>
  <sup>$</sup><span id = "amountofsrv">0.00</span>
</div>
 <script src="app.js"></script>
</body>
</html>
